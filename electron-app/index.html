<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LAN Party Installer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e2f;
      color: #eee;
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #58a6ff;
    }
    .section { margin-bottom: 25px; }
    label { display: block; margin: 5px 0; }
    input[type="text"] {
      width: 300px;
      padding: 6px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      padding: 8px 16px;
      font-size: 14px;
      background: #58a6ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }
    button:hover { background: #4084d6; }
    #logArea {
      width: 100%;
      height: 150px;
      background: #0e0e1c;
      color: #00ff9f;
      font-family: monospace;
      padding: 10px;
      overflow-y: scroll;
      border-radius: 5px;
    }
    .progress-container {
      margin-top: 10px;
    }
    .progress-label {
      margin-bottom: 5px;
    }
    .progress {
      width: 100%;
      height: 18px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
    }
    .progressbar {
      height: 100%;
      background: #00ff9f;
      transition: width 0.4s ease;
      width: 0%;
    }
  </style>
</head>
<body>
  <h1>LAN Party Installer</h1>

  <div class="section">
    <h3>Installationspfad</h3>
    <input id="installPath" type="text" value="D:\\Games" />
    <button onclick="selectFolder()">üìÅ Ordner w√§hlen</button>
  </div>

  <div class="section">
    <h3>Launcher</h3>
    <button onclick="toggleAll('launcherList', true)">Alle ausw√§hlen</button>
    <button onclick="toggleAll('launcherList', false)">Keine</button>
    <div id="launcherList">
      <label><input type="checkbox" id="steam" checked /> Steam</label>
      <label><input type="checkbox" id="origin" /> Origin</label>
      <label><input type="checkbox" id="uplay" /> UPlay</label>
      <label><input type="checkbox" id="battlenet" /> Battle.net</label>
    </div>
  </div>

  <div class="section">
    <h3>Spiele</h3>
    <button onclick="toggleAll('spieleList', true)">Alle ausw√§hlen</button>
    <button onclick="toggleAll('spieleList', false)">Keine</button>
    <div id="spieleList">üîÑ L√§dt Spiele...</div>
  </div>

  <div class="section">
    <h3>ISOs</h3>
    <button onclick="toggleAll('isoList', true)">Alle ausw√§hlen</button>
    <button onclick="toggleAll('isoList', false)">Keine</button>
    <div id="isoList">üîÑ L√§dt ISOs...</div>
  </div>

  <div class="section">
    <button onclick="startInstall()">üöÄ Installation starten</button>
  </div>

  <div class="section">
    <div class="progress-container">
      <div class="progress-label">Fortschritt</div>
      <div class="progress"><div id="progressbar" class="progressbar"></div></div>
    </div>
    <textarea id="logArea" readonly></textarea>
  </div>

  <script>
    function selectFolder() {
      window.api.selectFolder().then((path) => {
        if (path) document.getElementById('installPath').value = path;
      });
    }

    function toggleAll(containerId, state) {
      document.querySelectorAll(`#${containerId} input[type=checkbox]`).forEach(cb => cb.checked = state);
    }

    function startInstall() {
      const config = {
        installPath: document.getElementById('installPath').value,
        launcher: [],
        spiele: [],
        isos: []
      };

      document.querySelectorAll('#launcherList input:checked').forEach(cb => {
        config.launcher.push(cb.id);
      });

      document.querySelectorAll('#spieleList input:checked').forEach(cb => {
        config.spiele.push({ name: cb.value, path: `spiele\\${cb.value}` });
      });

      document.querySelectorAll('#isoList input:checked').forEach(cb => {
        config.isos.push({ name: cb.value, path: `isos\\${cb.value}.iso` });
      });

      window.api.install(config);
    }

    function renderCheckboxList(listId, values) {
      const list = document.getElementById(listId);
      list.innerHTML = "";
      if (values.length === 0) {
        list.innerHTML = "<i>Keine Eintr√§ge gefunden.</i>";
        return;
      }
      values.forEach(name => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${name}" checked /> ${name}`;
        list.appendChild(label);
      });
    }

    window.api.receive("log", msg => {
      const logArea = document.getElementById("logArea");
      logArea.value += msg + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    });

    window.api.receive("progress", value => {
      document.getElementById("progressbar").style.width = value + "%";
    });

    window.addEventListener("DOMContentLoaded", () => {
      renderCheckboxList("spieleList", window.api.getGames());
      renderCheckboxList("isoList", window.api.getISOs());
    });
  </script>
</body>
</html>
